<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <div class="logo">
                <img class="logo-img" src="img/logo.svg" alt="logo">
            </div>
            <nav class="nav">
                <ul class="nav-ul">
                    <li class="nav-li"><a href="#">Home</a></li>
                    <li class="nav-li"><a href="#">About us</a></li>
                    <li class="nav-li"><a href="#">Class</a></li>
                    <li class="nav-li"><a href="#">News</a></li>
                    <li class="nav-li"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="call-container">
                <div class="call-content">
                    <img class="call-image" src="img/call.svg" alt="call icon">
                </div>
                <span class="call-number">+00 111 222 123445</span>
            </div>
        </div>
    </header>

    <section class="first-section">
        <div class="img-container">
            <img class="header-image" src="img/header-image.jpg" alt="header image">
        </div>
        <div class="social-icon">
            <img class="icon" src="img/web.svg" alt="web">
            <img class="icon" src="img/Facebook.svg" alt="Facebook">
            <img class="icon" src="img/Twitter.svg" alt="Twitter">
            <img class="icon" src="img/Instagram.svg" alt="Instagram">
        </div>
    </section>
</body>

</html>
